<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dictionary</title>
</head>

<body>
    <h1 id="title">Store Dictionary</h1>
    <form>
        <label for="word">Word:</label>
        <input type="text" placeholder="enter a word" id="word" required>
        <br />
        <label for="definition">Definition:</label>
        <textarea id="definition" placeholder="enter the definition" required></textarea>
    </form>
</body>

</html>
