<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dictionary</title>
    <script src="lang/en/texts.js"></script>
</head>

<body>
    <h1 id="title"></h1>
    <form>
        <label for="word" id="wordLabel"></label>
        <input type="text" id="word" required>
        <br />
        <label for="definition" id="definitionLabel"></label>
        <textarea id="definition" required></textarea>
        <button type="submit" id="submit"></button>
    </form>
    <div id="messageLabel"></div>
    <script src="js/DictionaryManager.js"></script>
    <script src="js/store.js"></script>
</body>

</html>
